<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/a8066ebb61.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="landing-page">
  
    <img src="images/logo.svg" alt="A logo of the company named 'Huddle'">
    
    <img src="images/illustration-mockups.svg" alt="A mockup design of a mobile and desktop version of a website">
    <h1>Build The Community Your Fans Will Love</h1>
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <input type="submit" value="Register"></input>
    <div class="icon-container">
      <div class="icon icon-1">
        <i class="fa-brands fa-facebook-f fa-fw"></i>
      </div>
      <div class="icon icon-2">
        <i class="fa-brands fa-twitter fa-fw"></i>
      </div>
      <div class="icon icon-3">
        <i class="fa-brands fa-instagram fa-fw"></i>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
